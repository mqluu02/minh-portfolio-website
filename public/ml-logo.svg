<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" fill="none">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#13131a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGrad)" stroke="url(#textGrad)" stroke-width="3"/>
  
  <!-- Glow effect -->
  <circle cx="64" cy="64" r="60" fill="none" stroke="url(#textGrad)" stroke-width="2" opacity="0.3" filter="blur(4px)"/>
  
  <!-- ML Text -->
  <text x="64" y="80" font-family="'Space Grotesk', 'Arial', sans-serif" font-size="48" font-weight="900" text-anchor="middle" fill="url(#textGrad)" letter-spacing="-2">
    ML
  </text>
  
  <!-- Accent line under text -->
  <line x1="35" y1="88" x2="93" y2="88" stroke="url(#textGrad)" stroke-width="3" stroke-linecap="round"/>
</svg>

